[project]
name = slurm
label = Slurm
version = 2.0.0
type = scheduler

[blobs]
Files = topology_cyclecloud.so,slurm-18.08.7-1.el7.x86_64.rpm, slurm-contribs-18.08.7-1.el7.x86_64.rpm, slurm-devel-18.08.7-1.el7.x86_64.rpm, slurm-example-configs-18.08.7-1.el7.x86_64.rpm, slurm-openlava-18.08.7-1.el7.x86_64.rpm, slurm-pam_slurm-18.08.7-1.el7.x86_64.rpm, slurm-perlapi-18.08.7-1.el7.x86_64.rpm, slurm-slurmctld-18.08.7-1.el7.x86_64.rpm, slurm-slurmd-18.08.7-1.el7.x86_64.rpm, slurm-slurmdbd-18.08.7-1.el7.x86_64.rpm, slurm-torque-18.08.7-1.el7.x86_64.rpm

[spec master]
run_list = role[slurm_master_role]

[spec execute]
run_list = role[slurm_execute_role]

[config slurm.version]
Required = True
Label = Slurm Version
Description = Version of Slurm to install on the cluster
DefaultValue = 18.08.7-1


[config slurm.user.name]
Required = True
Label = Slurm Username
Description = Username for the slurm service account
DefaultValue = slurm

[config slurm.user.uid]
Required = True
Label = Slurm User ID
Description = User ID for the slurm service account
DefaultValue = 11100

[config slurm.user.gid]
Required = True
Label = Slurm Group ID
Description = Default Group ID for the slurm service account
DefaultValue = 11100



[config munge.user.name]
Required = True
Label = Munge Username
Description = Username for the munge service account
DefaultValue = munge

[config munge.user.uid]
Required = True
Label = Munge User ID
Description = User ID for the munge service account
DefaultValue = 11101

[config munge.user.gid]
Required = True
Label = Munge Group ID
Description = Default Group ID for the munge service account
DefaultValue = 11101

