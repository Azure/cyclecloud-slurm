[project]
name = slurm
label = Slurm
version = 2.7.4
type = scheduler

[blobs]
Files = cyclecloud_api-8.1.0-py2.py3-none-any.whl, slurm-22.05.9-1.el9.x86_64.rpm, slurm-contribs-22.05.9-1.el9.x86_64.rpm, slurm-devel-22.05.9-1.el9.x86_64.rpm, slurm-openlava-22.05.9-1.el9.x86_64.rpm, slurm-pam_slurm-22.05.9-1.el9.x86_64.rpm, slurm-perlapi-22.05.9-1.el9.x86_64.rpm, slurm-slurmctld-22.05.9-1.el9.x86_64.rpm, slurm-slurmd-22.05.9-1.el9.x86_64.rpm, slurm-slurmdbd-22.05.9-1.el9.x86_64.rpm, slurm-torque-22.05.9-1.el9.x86_64.rpm


[spec scheduler]
run_list = role[slurm_scheduler_role]

[spec execute]
run_list = role[slurm_execute_role]

[spec login]
run_list = role[slurm_login_role]

[config slurm.version]
Required = True
Label = Slurm Version
Description = Version of Slurm to install on the cluster
ParameterType = StringList
Config.Plugin = pico.form.Dropdown
Config.FreeForm = true
Config.Entries := {[Value="22.05.9-1"]}
DefaultValue = 22.05.9-1

[config slurm.shutdown_policy]
Label = ShutdownPolicy
description = By default, autostop will Delete stopped VMS for lowest cost.  Optionally, Stop/Deallocate the VMs for faster restart instead.
DefaultValue = Terminate
config.plugin = pico.control.AutoCompleteDropdown
    [[[[list Config.Entries]]]]
    Name = Terminate
    Label = Terminate
    [[[[list Config.Entries]]]]
    Name = Deallocate
    Label = Deallocate

